<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textInput">
    输入：<span id="textSpan"></span>

    <script>
        /*
            简单的数据双向绑定实现方法
        */

        var obj = {},
            textInput = document.querySelector('#textInput'),
            textSpan = document.querySelector('#textSpan');

        Object.defineProperty(obj, 'foo', {
            set: function (newValue) {
                textInput.value = newValue;
                textSpan.innerHTML = newValue;
            }
        });

        textInput.addEventListener('keyup', function (e) {
            obj.foo = e.target.value;
        });

        /*
            可以看到，实现一个简单的数据双向绑定还是不难的： 
            使用Object.defineProperty()来定义属性的set函数，
            属性被赋值的时候，修改Input的value值以及span中的innerHTML；
            然后监听input的keyup事件，修改对象的属性值，
            即可实现这样的一个简单的数据双向绑定。
        */

    </script>

</body>

</html>
